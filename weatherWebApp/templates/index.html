<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="bg"></div>
    <div class="container">
        <div class="widget">
            <div class="left">
                <img id="icon" class="icon" src="{% static 'images/03n@2x.png' %}" >
                <h4 class="weather-state" id="weather_state">sunny</h4>
            </div>

            <div class="right">
                <h4 class="city" id="city_name">Birmingham</h4>
                <h5 class="degree" id="temp">35C</h5>
            </div>

            <div class="bottom">
                <form id="weatherForm" method="get" action="/">
                    {% csrf_token %}
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <div>
                        <h3>Pressure <span id="pressure">1000</span>hPa</h3>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="fetchWeatherData()">Know pressure in Birmingham</button>
                    </div>
                </form>
            </div>




        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>


</body>
</html>
